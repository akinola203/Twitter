{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Edit Profile - Twitter Theme</title>
      <style>
            /* Twitter Theme Styles */
            body {
                  font-family: Arial, sans-serif;
                  background-color: #f5f8fa;
            }

            .container {
                  max-width: 600px;
                  margin: 0 auto;
                  padding: 20px;
                  background-color: #ffffff;
                  border-radius: 10px;
                  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                  font-size: 24px;
                  margin-bottom: 20px;
                  color: #1da1f2;
            }

            form {
                  display: flex;
                  flex-direction: column;
            }

            label {
                  font-weight: bold;
                  margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                  padding: 10px;
                  margin-bottom: 15px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
            }

            button {
                  background-color: #1da1f2;
                  color: #ffffff;
                  border: none;
                  padding: 10px;
                  border-radius: 5px;
                  cursor: pointer;
            }

            button:hover {
                  background-color: #1991db;
            }

            img {
                  width: 48px;
                  height: 48px;
                  border-radius: 50%;
                  object-fit: cover;
                  margin-right: 10px;
            }
      </style>
</head>

<body>
      <div class="container">
            <h1>Edit Profile</h1>
            <img src="{{ request.user.profile.image.url }}" alt="">
            <form action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <label for="username">First Name:</label>
                  {{ u_form.first_name }}

                  <label for="username">Username:</label>
                  {{ u_form.username }}

                  <label for="bio">Bio:</label>
                  {{ p_form.bio}}
                  <label for="image">Image:</label>
                  {{ p_form.image1 }}
                  <label for="image">Image-banner:</label>
                  {{ p_form.banner }}

                  <button type="submit">Save Changes</button>
            </form>
      </div>
</body>

</html>
